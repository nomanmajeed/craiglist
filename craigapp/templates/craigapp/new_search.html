{% extends 'craigapp/base.html' %}


{% block pagecontent %}
  <h2 class="mt-5 mb-2"style="text-align: center">{{ search | title }}</h2>



      {% for post in final_postings %}
      <div class="container mt-5 mb-5">
          <div class="row">
            <div class="col">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{ post.3 }}" data-holder-rendered="true">
                <div class="card-body">
                  <p class="card-text">{{ post.0 }}</p>
                  <p>Price: {{ post.2 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{{ post.1 }}'">View</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        {% endfor %}



{% endblock pagecontent %}
